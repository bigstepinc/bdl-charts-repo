apiVersion: v1
kind: Service
metadata:
  name: {{ template "bdl-kafka.manager.fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-kafka.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Manager.Component }}"
spec:
  type: ClusterIP
  clusterIP: None
  sessionAffinity: None
  ports:
  - name: kafka-manager
    port: {{ .Values.Manager.Ports.kafkaManager }}
    protocol: TCP
    targetPort: {{ .Values.Manager.Ports.kafkaManager }}
  selector:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-kafka.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Manager.Component }}"