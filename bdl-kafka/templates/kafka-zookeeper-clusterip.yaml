apiVersion: v1
kind: Service
metadata:
  name: {{ template "bdl-kafka.zookeeper.fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-kafka.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Zookeeper.Component }}"
spec:
  type: ClusterIP
  clusterIP: None
  sessionAffinity: None
  ports:
  - name: client
    port: {{ .Values.Zookeeper.Ports.client }}
    protocol: TCP
    targetPort: {{ .Values.Zookeeper.Ports.client }}
  - name: election
    port: {{ .Values.Zookeeper.Ports.election }}
    protocol: TCP
    targetPort: {{ .Values.Zookeeper.Ports.election }}
  - name: server
    port: {{ .Values.Zookeeper.Ports.server }}
    protocol: TCP
    targetPort: {{ .Values.Zookeeper.Ports.server }}
  selector:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-kafka.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Zookeeper.Component }}"