{{- if gt (int .Values.server.workers) 0 }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "bdl-presto.fullname" . }}-worker
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-presto.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Worker.Component }}"
spec:
  replicas: {{ .Values.server.workers }}
  selector:
    matchLabels:
      release: {{ .Release.Name | quote }}
      component: "{{ .Release.Name }}-{{ .Values.Worker.Component }}"
  template:
    metadata:
      labels:
        release: {{ .Release.Name | quote }}
        component: "{{ .Release.Name }}-{{ .Values.Worker.Component }}"
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "bdl-presto.fullname" . }}-worker
        - name: catalog-volume
          secret:
            name: {{ template "bdl-presto.fullname" . }}-catalog
      containers:
        - name: {{ .Chart.Name }}-worker
          image: "{{ .Values.Image }}:{{ .Values.ImageTag }}"
          imagePullPolicy: {{ .Values.ImagePullPolicy }}
          command: ["/bin/bash"]
          args:
            - {{ .Values.server.config.path }}/docker-presto.sh
          volumeMounts:
            - mountPath: {{ .Values.server.config.path }}
              name: config-volume
            - mountPath: {{ .Values.server.config.path }}/catalog
              name: catalog-volume
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - {{ .Values.server.config.path }}/health_check.sh
            initialDelaySeconds: 10
            periodSeconds: 25
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - {{ .Values.server.config.path }}/health_check.sh
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
{{ toYaml .Values.Resources | indent 12 }}
{{- end }}