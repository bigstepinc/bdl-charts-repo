apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "bdl-postgresql.fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-postgresql.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Component }}"
spec:
  serviceName: "{{ template "bdl-postgresql.fullname" . }}"
  replicas: {{ default 1 .Values.Replicas }}
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: "{{ .Release.Name }}-{{ .Values.Component }}"
  template:
    metadata:
      name: "{{ template "bdl-postgresql.fullname" . }}"
      labels:
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: {{ template "bdl-postgresql.chart" . }}
        component: "{{ .Release.Name }}-{{ .Values.Component }}"
    spec:
      containers:
      - name: "{{ template "bdl-postgresql.fullname" . }}"
        image: "{{ .Values.Image }}:{{ .Values.ImageTag }}"
        imagePullPolicy: "{{ .Values.ImagePullPolicy }}"
        ports:
        - name: metastore
          containerPort: 5432
          protocol: TCP
        resources:
{{ toYaml .Values.Resources | indent 10 }}
        env:
        - name: CONTAINER_DIR
          valueFrom:
            configMapKeyRef:
              name: {{ template "bdl-postgresql.fullname" . }}-db-config
              key: database.dir
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: {{ template "bdl-postgresql.fullname" . }}-db-config
              key: dabatase.name
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: {{ template "bdl-postgresql.fullname" . }}-db-config
              key: database.user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "bdl-postgresql.fullname" . }}
              key: postgres_password
        volumeMounts:
        - name: datadir
          mountPath: {{ .Values.DBVolumeMount }}
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: {{ template "bdl-postgresql.fullname" . }}
  podManagementPolicy: OrderedReady
  revisionHistoryLimit: 10