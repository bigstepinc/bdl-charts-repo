apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "bdl-postgresql.fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-postgresql.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Component }}"
spec:
  serviceName: "{{ template "bdl-postgresql.fullname" . }}"
  replicas: {{ .Values.Replicas }}
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: "{{ .Release.Name }}-{{ .Values.Component }}"
  template:
    metadata:
      name: "{{ template "bdl-postgresql.fullname" . }}"
      labels:
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: {{ template "bdl-postgresql.chart" . }}
        component: "{{ .Release.Name }}-{{ .Values.Component }}"
    spec:
      containers:
      - name: "{{ template "bdl-postgresql.fullname" . }}"
        image: "{{ .Values.Image }}:{{ .Values.ImageTag }}"
        imagePullPolicy: "{{ .Values.ImagePullPolicy }}"
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        resources:
{{ toYaml .Values.Resources | indent 10 }}
        env:
        - name: CONTAINER_DIR
          value: {{ .Values.DataDir }}/postgres
        {{- if .Values.Admin.Secret.Create }}
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ template "bdl-postgresql.fullname" . }}-credentials-admin
              key: db_name
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ template "bdl-postgresql.fullname" . }}-credentials-admin
              key: db_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "bdl-postgresql.fullname" . }}-credentials-admin
              key: db_password
        {{- else }}
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ .Values.Admin.Secret.ExternalName }}
              key: db_name
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.Admin.Secret.ExternalName }}
              key: db_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.Admin.Secret.ExternalName }}
              key: db_password
        {{- end }}
        - name: POSTGRES_HOSTNAME
          value: "{{ template "bdl-postgresql.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        volumeMounts:
        - name: datadir
          mountPath: {{ .Values.DataDir }}
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: "data-{{ template "bdl-postgresql.fullname" . }}"
  podManagementPolicy: OrderedReady
  revisionHistoryLimit: 10