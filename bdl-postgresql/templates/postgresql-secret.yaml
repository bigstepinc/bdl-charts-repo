apiVersion: v1
kind: Secret
metadata:
  name: {{ template "bdl-postgresql.fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-postgresql.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Component }}"
type: Opaque
data:
  postgres_password: {{ .Values.DataBase.PostgresPassword | b64enc }}
  db_name: {{ .Values.DataBase.Name | b64enc }}
  db_user: {{ .Values.DataBase.User | b64enc }}
  db_password: {{ .Values.DataBase.Password | b64enc }}