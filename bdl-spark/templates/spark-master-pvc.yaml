{{ $context := . }}

{{ range $i := until (int .Values.Master.Replicas) }}
{{ with $context }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "data-{{ template "bdl-spark.master.fullname" . }}-{{ $i }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-spark.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Master.Component }}"
spec:
  accessModes:
  - "ReadWriteOnce"
  resources:
    requests:
      storage: "{{ .Values.Master.Spark.Storage }}"
  {{- if (not .Values.Master.Spark.StorageClassUseDefault) }}
  {{- if (eq "-" .Values.Master.Spark.StorageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: "{{ .Values.Master.Spark.StorageClass }}"
  {{- end }}
  {{- end }}
{{- if (not (eq $i (int .Values.Master.Replicas))) }}
---
{{- end }}
{{ end }}
{{ end }}