apiVersion: v1
kind: Service
metadata:
  name: {{ template "bdl-streamsets.fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-streamsets.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Component }}"
spec:
  type: ClusterIP
  ports:
  - name: streamsets
    port: 18630
    targetPort: 18630
    protocol: TCP
  selector:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "bdl-streamsets.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Component }}"